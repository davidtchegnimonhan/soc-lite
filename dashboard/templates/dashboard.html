{% extends "base.html" %}

{% block content %}
<!-- Stat Cards -->
<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px;">
    <div class="stat-card">
        <h3>Total Logs</h3>
        <p class="stat-value" id="total-logs">-</p>
    </div>
    <div class="stat-card critical">
        <h3>Attacks Detected</h3>
        <p class="stat-value" id="total-attacks">-</p>
    </div>
    <div class="stat-card">
        <h3>Unique IPs</h3>
        <p class="stat-value" id="unique-ips">-</p>
    </div>
    <div class="stat-card">
        <h3>Time Range</h3>
        <p class="stat-value" id="time-range">-</p>
    </div>
</div>

<!-- Attacks Table -->
<div style="background: #16213e; padding: 25px; border-radius: 8px; margin-bottom: 30px;">
    <h2 style="margin-bottom: 20px;">ðŸš¨ Detected Attacks</h2>
    <div id="attacks-list">Loading...</div>
</div>

<!-- Chart -->
<div style="background: #16213e; padding: 25px; border-radius: 8px;">
    <h2 style="margin-bottom: 20px;">ðŸ“Š Attacks by IP</h2>
    <canvas id="attacksChart" style="max-height: 300px;"></canvas>
</div>

<style>
    .stat-card {
        background: #16213e;
        padding: 25px;
        border-radius: 8px;
        text-align: center;
        border-left: 4px solid #0f3460;
    }
    
    .stat-card.critical {
        border-left-color: #e74c3c;
    }
    
    .stat-card h3 {
        color: #888;
        font-size: 0.9em;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    
    .stat-value {
        font-size: 2.5em;
        font-weight: bold;
        color: #0f3460;
    }
    
    .stat-card.critical .stat-value {
        color: #e74c3c;
    }
    
    .attack-card {
        background: #1a1a2e;
        padding: 20px;
        border-radius: 6px;
        margin-bottom: 15px;
        border-left: 4px solid #e74c3c;
    }
    
    .attack-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
    }
    
    .attack-ip {
        font-size: 1.3em;
        font-weight: bold;
        color: #fff;
    }
    
    .badge {
        padding: 5px 15px;
        border-radius: 15px;
        font-size: 0.8em;
        font-weight: bold;
        text-transform: uppercase;
    }
    
    .badge.critical { background: #e74c3c; color: white; }
    .badge.high { background: #e67e22; color: white; }
    .badge.medium { background: #f39c12; color: white; }
    .badge.low { background: #95a5a6; color: white; }
    
    .attack-details {
        color: #888;
        font-size: 0.9em;
        line-height: 1.8;
    }
    
    .attack-details strong {
        color: #fff;
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script>
    // Fetch stats
    fetch('/api/stats')
        .then(r => r.json())
        .then(data => {
            document.getElementById('total-logs').textContent = data.total_logs.toLocaleString();
            document.getElementById('total-attacks').textContent = data.total_attacks;
            document.getElementById('unique-ips').textContent = data.unique_ips;
            document.getElementById('time-range').textContent = data.time_range;
        });
    
    // Fetch attacks
    fetch('/api/attacks')
        .then(r => r.json())
        .then(data => {
            const list = document.getElementById('attacks-list');
            if (data.attacks.length === 0) {
                list.innerHTML = '<p style="color: #27ae60; font-size: 1.1em;">âœ… No attacks detected - All systems secure</p>';
            } else {
                list.innerHTML = data.attacks.map(a => `
                    <div class="attack-card">
                        <div class="attack-header">
                            <span class="attack-ip">ðŸ”´ ${a.ip}</span>
                            <span class="badge ${a.severity.toLowerCase()}">${a.severity}</span>
                        </div>
                        <div class="attack-details">
                            <strong>Attempts:</strong> ${a.attempts} failed authentication requests<br>
                            <strong>Endpoints:</strong> ${a.endpoints}<br>
                            <strong>First seen:</strong> ${new Date(a.first_seen).toLocaleString()}<br>
                            <strong>Last seen:</strong> ${new Date(a.last_seen).toLocaleString()}
                        </div>
                    </div>
                `).join('');
            }
        });
    
    // Fetch chart data
    fetch('/api/timeline')
        .then(r => r.json())
        .then(data => {
            const ctx = document.getElementById('attacksChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: 'Attack Attempts',
                        data: data.data,
                        backgroundColor: '#e74c3c',
                        borderColor: '#c0392b',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { color: '#888' },
                            grid: { color: '#2c3e50' }
                        },
                        x: {
                            ticks: { color: '#888' },
                            grid: { color: '#2c3e50' }
                        }
                    }
                }
            });
        });
</script>
{% endblock %}
